syntax = "proto3";

message Robot {
	RobotIdentifier robotIdentifier = 1;
	Position robotPosition          = 2;
	Angle robotOrientation          = 3;
	Velocity robotVelocity          = 4;
	Acceleration robotAcceleration  = 5;
	AngularSpeed robotAngularSpeed  = 6;
	RobotStatus robotStatus         = 7;
}

message Ball {
	Position ballPosition         = 1;
	Velocity ballVelocity         = 2;
	Acceleration ballAcceleration = 3;
}

message ControlPacket {
	RobotIdentifier robotIdentifier = 1;
	Velocity robotVelocity          = 2;
	AngularSpeed robotAngularSpeed  = 3;
	float w1                        = 4;
	float w2                        = 5;
	float w3                        = 6;
	float w4                        = 7;
}

message Field {
	float fieldLength                    = 1;
	float fieldWidth                     = 2;
	float goalWidth                      = 3;
	float goalDepth                      = 4;
	float boundaryWidth                  = 5;
	repeated FieldLineSegment fieldLines = 6;
	repeated FieldCircularArc fieldArcs  = 7;
}

message FieldLineSegment {
	Position p1     = 1;
	Position p2     = 2;
	float thickness = 3;
}

message FieldCircularArc {
	Position center = 1;
	float a1        = 2;
	float a2        = 3;
	float thickness = 4;
}

message RobotIdentifier {
	uint32 robotId   = 1;
	Color robotColor = 2;
}

message RobotStatus {
	RobotIdentifier robotIdentifier = 1;
	float batteryCharge             = 2;
	float capacitorCharge           = 3;
	bool isDribbling                = 4;
	bool infraRed                   = 5; 
	bool kickOnTouch                = 6;
}

message Color {
	bool isBlue = 1;
}

message Position {
	float x        = 1;
	float y        = 2;
	float z        = 3;
	bool isInvalid = 4;
}

message Angle {
	float value      = 1;
	bool isInDegrees = 2;
	bool isInvalid   = 3;
}

message Velocity {
	float vx       = 1;
	float vy       = 2;
	float vz       = 3;
	bool isInvalid = 4;
}

message Acceleration {
	float ax       = 1;
	float ay       = 2;
	float az       = 3;
	bool isInvalid = 4;
}

message AngularSpeed {
	float vw         = 1;
	bool isInDegrees = 2;
	bool isInvalid   = 3;
}
